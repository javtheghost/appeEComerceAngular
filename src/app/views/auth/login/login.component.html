<section class="vh-100" style="background-color: #929adb;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://inmobiliare.com/himalaya/wp-content/uploads/2020/05/4S-Real-Estate-ecommerce-tecnolog%C3%ADa-inmobiliare-1024x906.png"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"  />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form >

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Shopeev2</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia sesión</h5>

                  <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" placeholder="Correo electrónico"
                    formControlName="email" />
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Contraseña"
                    formControlName="password" />
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Iniciar sesión</button>
                  </div>

                  <a class="small text-muted" href="#!">Olvidaste tu contraseña?</a>
                  <p class="mb-5 pb-lg-2" style="color: #5e66b8;">No tienes una cuenta? <a href="#!"
                      style="color: #393f81;">Registrate aquí</a></p>
                  <a href="#!" class="small text-muted">Terminos y condiciones.</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
